FEATURES {
    # CONDES is used to tell the linker to emit tables.
    CONDES: segment = INIT,
            type = constructor,
            label = __CONSTRUCTOR_TABLE__,
            count = __CONSTRUCTOR_COUNT__;
    CONDES: segment = RODATA,
            type = destructor,
            label = __DESTRUCTOR_TABLE__,
            count = __DESTRUCTOR_COUNT__;
    CONDES: segment = RODATA,
            type = interruptor,
            label = __INTERRUPTOR_TABLE__,
            count = __INTERRUPTOR_COUNT__;
}

SYMBOLS {
    __STACKSIZE__:    type = weak, value = $0100;       # 1 page stack
    __STACK_START__:  type = weak, value = $0700;       # C Stack, RAM
    NES_MAPPER:       type = weak, value = 5;           # mapper number, 5 = MCC5
    NES_PRG_BANKS:    type = weak, value = 64;          # number of 16K PRG banks, total 1024KB. MMC5 PRG mode 3
    NES_CHR_BANKS:    type = weak, value = 128;         # number of 8K CHR banks, total 1024KB. MMC5 CHR mode 1
    NES_MIRRORING:    type = weak, value = 0;           # 0 horizontal, 1 vertical. This header bit is ignored with mapper controlled nametable mirroring.
}

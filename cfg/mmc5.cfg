# SEGMENTS: The assignment of segments to memory areas

SEGMENTS {
    HEADER:   load = HEADER,         type = ro;
    STARTUP:  load = PRG,            type = ro,  define = yes;
    LOWCODE:  load = PRG,            type = ro,                 optional = yes;
    INIT:     load = PRG,            type = ro,  define = yes,  optional = yes;
    CODE:     load = PRG,            type = ro,  define = yes;
    RODATA:   load = PRG,            type = ro,  define = yes;
    DATA:     load = PRG, run = RAM, type = rw,  define = yes;

    # FIXME - try using align attribute on segments here to force their alignment instead of using separate memory areas.
    CHR_00:   load = CHR_00,         type = ro;
    CHR_01:   load = CHR_01,         type = ro;

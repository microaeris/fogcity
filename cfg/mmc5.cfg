# MEMORY: The memory layout of the target architecture. This describes the
#         memory areas and contents of the INES ROM that is outputted.

MEMORY {
    # RAM Addresses
    # Zero page
    ZP: start = $00, size = $100, type = rw, define = yes;
    # Note, the c compiler + neslib + famitone2 use about 60 zp addresses, I think

    # Note OAM: start = $0200, size = $0100, define = yes;
    # Note, sprites stored here in the RAM

    RAM: start = $0300, size = $0400, define = yes;
    WRAM: start = $6000, size = $2000, define = yes;

    # INES Header
    # This reuses start address 0 since it is the first memory segment to
    # be filled in the output file. ZP will only be a symbol that the linker
    # can output.
    HEADER: start = $0, size = $10, file = %O, fill = yes;

    # ROM Addresses
    # All of ROM that can be bank switched is assigned to this memory area.
    PRG_BS: start = $0, size = $FE000, file = %O, fill = yes, define = yes;

    # Fixed ROM bank
    PRG: start = $E000, size = $2000, file = %O, fill = yes, define = yes;

    # 256 Banks of 4K CHR ROM
    CHR_00: start = $0000, size = $1000, file = %O, fill = yes;
    CHR_01: start = $0000, size = $1000, file = %O, fill = yes;
    CHR_02: start = $0000, size = $1000, file = %O, fill = yes;
